<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::common(~{::#content},'Login |')}">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<div id="content">

		<div class="container mt-5">
			<div class="row">
				<div class="col-md-6 p-5">
					<img alt="" src="img/login_banner.jpg" width="100%" height="400px">
				</div>
				<div class="col-md-6 mt-2 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Forgot Password</p>
							<p class="text-center">verification link will be sent to your
								email</p>

							<th:block th:if="${session.successMsg}">
								<p class="text-success fw-bold text-center">[[${session.successMsg}]]</p>
								<th:block th:text="${@removeSessionImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
								<th:block th:text="${@removeSessionImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body">
							<form action="/emailSend" method="post">
								<div class="mb-3">
									<label class="form-label">Email</label> <input required
										class="form-control" name="email" type="email">
								</div>
								<div class="text-center">
									<button type="submit" class="btn bg-primary text-white">Send</button>
								</div>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
