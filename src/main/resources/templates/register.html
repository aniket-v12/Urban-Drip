<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::common(~{::#content},'Register |')}">
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
	<div id="content">

		<div class="container mt-5">
			<div class="row">
				<div class="col-md-7 p-2">
					<img class="rounded " src="img/login_banner.jpg" width="90%"
						height="650px">
				</div>
				<div class="col-md-5 mt-2 p-2">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header text-center">
							<p class="fs-4 text-center">Register</p>

							<th:block th:if="${session.successMsg}">
								<p class="text-success fw-bold">[[${session.successMsg}]]</p>
								<th:block th:text="${@removeSessionImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@removeSessionImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body">
							<form action="/registeringUser" method="post"
								enctype="multipart/form-data" id="userRegister" novalidate>
								<div class="row">
									<div class="col mb-3">
										<label class="form-label">Full Name</label> <input
											class="form-control" name="name" type="text">
									</div>
									<div class="col">
										<label class="form-label">Mobile Number</label> <input
											class="form-control" name="mobileNumber" type="number">
									</div>
								</div>

								<div class="col mb-3">
									<label class="form-label">Email</label> <input
										class="form-control" name="email" type="email">
								</div>

								<div class="row">
									<div class="col mb-3">
										<label class="form-label">Address</label> <input
											class="form-control" name="address" type="text">
									</div>
									<div class="col">
										<label class="form-label">City</label> <input
											class="form-control" name="city" type="text">
									</div>
								</div>

								<div class="row">
									<div class="col mb-3">
										<label class="form-label">State</label> <input
											class="form-control" name="state" type="text">
									</div>
									<div class="col">
										<label class="form-label">Pincode</label> <input
											class="form-control" name="pincode" type="number">
									</div>
								</div>

								<div class="row">
									<div class="col mb-3">
										<label class="form-label">Password</label> <input
											class="form-control" name="password" type="password"
											id="pass">
									</div>
									<div class="col">
										<label class="form-label">Confirm Password</label> <input
											class="form-control" name="confirmPassword" type="password">
									</div>
								</div>

								<div class="mb-3">
									<label class="form-label">Profile Image</label> <input
										class="form-control" name="file" type="file">
								</div>

								<button type="submit"
									class="btn bg-primary text-white col-md-12">Register</button>
							</form>
						</div>

						<div class="card-footer text-center">
							Ready to <a href="/login" class="text-decoration-none">Login</a>
						</div>

					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
