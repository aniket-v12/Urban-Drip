<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::common(~{::#content},'Order |')}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<div id="content">

		<div class="container mt-5">
			<form action="/user/save_order" method="post" id="orders" novalidate>
				<div class="row">

					<div class="col-md-6 p-5 ">

						<div class="mb-3 row">
							<h1 class="fw-bold text-center ">Billing Address</h1>
							<p class="text-center">
								<b>Attention :</b> Order Details Will Be Sent To This Email ID.
							</p>
							<hr>
							<div class="col p-1 mt-3">
								<label>First Name</label><input type="text" name="firstName"
									class="form-control col ">
							</div>
							<div class="col p-1 mt-3">
								<label>Last Name</label> <input type="text" name="lastName"
									class="form-control col">
							</div>
						</div>

						<div class="mb-3 row">
							<div class="col p-1">
								<label>Email</label><input type="email" name="email"
									class="form-control col ">
							</div>
							<div class="col p-1">
								<label>Mobile Number</label> <input type="number"
									name="mobileNumber" class="form-control col">
							</div>
						</div>

						<div class="mb-3 row">
							<div class="col p-1">
								<label>Address</label><input type="text" name="address"
									class="form-control col ">
							</div>
							<div class="col p-1">
								<label>City</label> <input type="text" name="city"
									class="form-control col">
							</div>
						</div>

						<div class="mb-3 row">
							<div class="col p-1">
								<label>State</label><input type="text" name="state"
									class="form-control col ">
							</div>
							<div class="col p-1">
								<label>Pincode</label> <input type="number" name="pincode"
									class="form-control col">
							</div>
						</div>
					</div>
					<div class="col-md-6 mt-2 p-5">

						<div class="card">
							<div class="card-body">
								<table class="table table-borderless">
									<tbody>
										<tr>
											<td>Amount</td>
											<td class="fw-bold">&#8377; [[${orderAmount}]]</td>
										</tr>

										<tr>
											<td>Delivery Fee</td>
											<td class="fw-bold">&#8377; 250</td>
										</tr>

										<tr>
											<td>GST</td>
											<td class="fw-bold">&#8377; 100</td>
										</tr>

										<tr>
											<td class="border-top">Total Amount</td>
											<td class="fw-bold border-top">&#8377;
												[[${totalOrderAmount}]]</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>

						<div class="card shadow p-3 mb-5 mt-3 bg-body-tertiary rounded">
							<div class="card-body">

								<div class="mb-3">
									<label class="form-label">Select Payment Type</label> <select
										name="paymentType" class="form-control">
										<option value="">--Select--</option>
										<option value="COD">Cash On Delivery</option>
										<option value="ONLINE">Online Payment</option>
									</select>

								</div>
								<button class="btn bg-primary text-white col-md-12">Place
									Order</button>

							</div>
						</div>
					</div>

				</div>
			</form>
		</div>

	</div>
</body>
</html>
