<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::common(~{::#content},'Admin |')}">
<head>
<meta charset="UTF-8" />
<title>Admin</title>
</head>
<body>
	<div id="content">

		<div class="container p-5">
			<p class="text-center fs-3 mt-4">Admin Dashboard</p>
			<div class="row p-5">

				<div class="col-md-4 mt-2">
					<a href="/admin/product" class="text-decoration-none">
						<div class="card card-sh">
							<div class="card-body text-center text-danger">
								<i class="fa-solid fa-square-plus fa-3x"></i>
								<h4>Add Product</h4>
							</div>
						</div>
					</a>
				</div>

				<div class="col-md-4 mt-2">
					<a href="/admin/category" class="text-decoration-none">
						<div class="card card-sh">
							<div class="card-body text-center text-danger">
								<i class="fa-solid fa-list fa-3x"></i>
								<h4>Add Category</h4>
							</div>
						</div>
					</a>
				</div>

				<div class="col-md-4 mt-2">
					<a href="/admin/view_products" class="text-decoration-none">
						<div class="card card-sh">
							<div class="card-body text-center text-danger">
								<i class="fa-solid fa-book-open fa-3x"></i>
								<h4>View Product</h4>
							</div>
						</div>
					</a>
				</div>

				<div class="col-md-4 mt-4">
					<a th:href="@{'/admin/all_orders'}" class="text-decoration-none">
						<div class="card card-sh">
							<div class="card-body text-center text-danger">
								<i class="fa-solid fa-box-open fa-3x"></i>
								<h4>Orders</h4>
							</div>
						</div>
					</a>
				</div>

				<div class="col-md-4 mt-4">
					<a href="/admin/users" class="text-decoration-none">
						<div class="card card-sh">
							<div class="card-body text-center text-danger">
								<i class="fa-solid fa-circle-user fa-3x"></i>
								<h4>Users</h4>
							</div>
						</div>
					</a>
				</div>

				<div class="col-md-4 mt-4">
					<a href="/admin/add_admin" class="text-decoration-none">
						<div class="card card-sh">
							<div class="card-body text-center text-danger">
								<i class="fa-solid fa-user-plus fa-3x"></i>
								<h4>Add Admin</h4>
							</div>
						</div>
					</a>
				</div>

				<div class="col-md-4 offset-md-4 mt-4">
					<a href="/admin/admins" class="text-decoration-none">
						<div class="card card-sh">
							<div class="card-body text-center text-danger">
								<i class="fa-solid fa-user-tie fa-3x"></i>
								<h4>Admins</h4>
							</div>
						</div>
					</a>
				</div>

			</div>
		</div>


	</div>
</body>
</html>
