<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::common(~{::#content},'Admin |')}">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<div id="content">

		<div class="container-fluid p-5 mt-3">
			<div class="row">
				<div class="col-md-3 offset-md-5">
					<div class="card card-sh">
						<div class="card-header text-center ">
							<p class="fs-4">Update Category</p>

							<th:block th:if="${session.successMsg}">
								<p class="text-success fw-bold">[[${session.successMsg}]]</p>
								<th:block th:text="${@removeSessionImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@removeSessionImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body">
							<form action="/admin/updating_category" method="post"
								enctype="multipart/form-data">
								<input type="hidden" name="id" th:value="${category.id}" />
								<div class="mb-3">
									<label>Enter Category</label> <input type="text" name="name"
										th:value="${category.name}" class="form-control">
								</div>
								<div class="mb-3">
									<label>Status</label>
									<div class="form-check">
										<input class="form-check-input" type="radio"
											th:checked="${category.isActive == true}" value="true"
											name="isActive" id="radioDefault1"> <label
											class="form-check-label" for="radioDefault1">Active</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio"
											th:checked="${category.isActive == false}" value="false"
											name="isActive" id="radioDefault2"> <label
											class="form-check-label" for="radioDefault2">Inactive</label>
									</div>
								</div>
								<div class="mb-3">
									<label>Upload Image</label> <input type="file" name="file"
										class="form-control">
								</div>
								<img th:src="@{'/img/category_img/'+${category.imageName}}"
									width="100px" height="100px" class="img-center" />
								<button class="btn btn-danger col-md-12 mt-2">Update</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>
</body>
</html>
