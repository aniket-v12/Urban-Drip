<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::common(~{::#content},'Admin |')}">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<div id="content">

		<div class="container p-5 mt-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card card-sh">
						<div class="card-header text-center ">
							<p class="fs-4">Add Product</p>

							<th:block th:if="${session.successMsg}">
								<p class="text-success fw-bold">[[${session.successMsg}]]</p>
								<th:block th:text="${@removeSessionImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@removeSessionImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body">
							<form action="/admin/adding_product" method="post"
								enctype="multipart/form-data">
								<div class="mb-3">
									<label>Product Name</label> <input type="text" name="name"
										class="form-control">
								</div>
								<div class="mb-3">
									<label>Description</label>
									<textarea row="3" class="form-control" name="description"></textarea>
								</div>
								<div class="mb-3">
									<label>Category</label> <select class="form-control"
										name="category">
										<option>--select--</option>
										<option th:each="category : ${categories}">[[${category.name}]]</option>
									</select>
								</div>

								<div class="mb-3">
									<label>Price</label> <input type="number" name="price"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Status</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" checked
											value="true" name="isActive" id="radioDefault1"> <label
											class="form-check-label" for="radioDefault1">Active</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" value="false"
											name="isActive" id="radioDefault2"> <label
											class="form-check-label" for="radioDefault2">Inactive</label>
									</div>
								</div>

								<div class="row">
									<div class="mb-3 col">
										<label>Stock</label> <input type="text" name="stock"
											class="form-control">
									</div>

									<div class="mb-3 col">
										<label>Upload Image</label> <input type="file" name="file"
											class="form-control">
									</div>
								</div>
								<button class="btn btn-danger col-md-12">Submit</button>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>
</body>
</html>
