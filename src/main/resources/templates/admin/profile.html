<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::common(~{::#content},'Admin |')}">
<head>
<meta charset="UTF-8" />
<title>Profile</title>
</head>
<body>
	<div id="content">
		<div class="container mt-5 mb-5 p-3 card-sh">
			<th:block th:if="${session.successMsg}">
				<p class="text-success fw-bold text-center fs-4">[[${session.successMsg}]]</p>
				<th:block th:text="${@removeSessionImpl.removeSessionMessage()}"></th:block>
			</th:block>
			<th:block th:if="${session.errorMsg}">
				<p class="text-danger fw-bold text-center fs-4">[[${session.errorMsg}]]</p>
				<th:block th:text="${@removeSessionImpl.removeSessionMessage()}"></th:block>
			</th:block>

			<div class="row mb-3">
				<div class="col-md-6">
					<h2 class="fs-4 text-center">My Profile</h2>
				</div>
				<div class="col-md-6">
					<h2 class="fs-4 text-center">Change Password</h2>
				</div>
			</div>

			<div class="row mt-2">
				<!-- Left: Profile Update -->
				<div class="col-md-6 mb-4">
					<div class="card shadow p-3">
						<div class="text-center">
							<img th:src="@{'../img/profile_img/'+${user.profileImage}}"
								class="border p-2 mb-3"
								style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;">
						</div>
						<form th:action="@{'/admin/update_profile'}" method="post"
							enctype="multipart/form-data">
							<input type="hidden" th:value="${user.id}" name="id" />
							<div class="mb-3">
								<label class="form-label">Profile Picture</label> <input
									type="file" name="file" class="form-control">
							</div>
							<div class="mb-3">
								<label class="form-label">Name</label> <input type="text"
									name="name" class="form-control" th:value="${user.name}">
							</div>
							<div class="mb-3">
								<label class="form-label">Mobile Number</label> <input
									type="text" name="mobileNumber" class="form-control"
									th:value="${user.mobileNumber}">
							</div>
							<div class="mb-3">
								<label class="form-label">Email</label> <input type="email"
									class="form-control" th:value="${user.email}" readonly>
							</div>
							<div class="mb-3">
								<label class="form-label">Address</label> <input type="text"
									name="address" class="form-control" th:value="${user.address}">
							</div>
							<div class="row">
								<div class="col mb-3">
									<label class="form-label">State</label> <input type="text"
										name="state" class="form-control" th:value="${user.state}">
								</div>
								<div class="col mb-3">
									<label class="form-label">City</label> <input type="text"
										name="city" class="form-control" th:value="${user.city}">
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Pincode</label> <input type="number"
									name="pincode" class="form-control" th:value="${user.pincode}">
							</div>
							<div class="text-center">
								<button class="btn btn-danger">Update Profile</button>
							</div>
						</form>
					</div>
				</div>

				<!-- Right: Change Password -->
				<div class="col-md-6 mb-4">
					<div class="card shadow p-3">
						<form th:action="@{'/user/change_password'}" method="post">
							<div class="mb-3">
								<label class="form-label">Current Password</label> <input
									type="password" name="currentPassword" class="form-control">
							</div>
							<div class="mb-3">
								<label class="form-label">New Password</label> <input
									type="password" name="newPassword" class="form-control">
							</div>
							<div class="mb-3">
								<label class="form-label">Confirm Password</label> <input
									type="password" name="confirmPassword" class="form-control">
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-danger">Update
									Password</button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
